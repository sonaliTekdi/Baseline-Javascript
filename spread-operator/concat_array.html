<!-- concat two arrays -->
<html>
  <head></head>
  <body></body>
  <script>
    number1 = [10, 20, 30];
    number2 = [40, 50, 60];
    document.write("first array elements: ", number1 + "<br>");
    document.write("second array elements: ", number2 + "<br>");
    document.write(...number1, " ", ...number2);
  </script>
</html>
