<!-- Print all the multiplication tables with numbers from 1 to 10 -->
<html>
  <head></head>
  <body></body>
  <script>
    for (i = 1; i <= 10; i++) {
      document.write("<hr>");
      document.write("<b>table of</b> " + `<b>${i}</b>` + "<br>");
      for (j = 1; j <= 10; j++) {
        document.write(`${i} x ${j} = ${i * j}` + "<br>");
      }
    }
  </script>
</html>
