<!-- Concatenate Arrays using Rest Operator-->
<html>
  <head></head>
  <body></body>
  <script>
    function concatenateArrays(...arrays) {
      return arrays.reduce((result, arr) => result.concat(arr), []);
    }

    const array1 = [1, 2, 3];
    const array2 = [4, 5, 6];
    const resultArray = concatenateArrays(array1, array2);

    console.log(resultArray);
  </script>
</html>
